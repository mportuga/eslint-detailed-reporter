<!DOCTYPE html>
<html>
<head>
	<title>ESLint Report</title>
	<%= styles %>
</head>
<body>
	<div id="overview" class="bg-<%= reportColor %>">
		<h1>ESLint Report - <small class="text-<%= reportColor %>"><%= reportColor %></small></h1>
	</div>
	<div class="container">
		<div id="summary">
			<h2 class="page-header">Summary</h2>
			<div><%= reportSummary %></div>
			<%= summaryDetails %>
		</div>
		<div id="details">
			<h2 class="page-header">Details</h2>
			<fieldset class="filters">
				<legend>Filters:</legend>
				<label>
					<input type="radio" name="filters" value="lint-result" checked onclick="clearFilters()">
					<span class="btn-radio">All</span>
				</label>
				<label>
					<input type="radio" name="filters" value="warning">
					<span class="btn-radio text-warning">Warnings</span>
				</label>
				<label>
					<input type="radio" name="filters" value="error">
					<span class="btn-radio text-error">Errors</span>
				</label>
				<label>
					<input type="text" name="search" id="filterSearch" placeholder="Search files by name" onchange="filterResults()" onkeyup="filterResults()">
				</label>
			</fieldset>
			<table id="fileOverview">
				<tbody>
					<%= results %>
				</tbody>
			</table>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
		</div>
	</div>
	<%= scripts %>
</body>
</html>
